<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de imágenes</title>
    <!-- bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Alta de imágenes para juego de memoria</h2>
        </div>
        <div class="col-md-6 col-12 mx-auto">
          <form
            action="http://localhost:8080/api/images"
            enctype="multipart/form-data"
            method="post"
            id="upload-form"
            onsubmit="uploadFile(event,this)"
          >
            <div class="form-group">
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                class="form-control"
                placeholder="Anota el texto informativo sobre la imagen"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="imagen"
                  name="imagen"
                  required
                />
                <label class="custom-file-label" for="imagen"
                  >Seleccionar archivo</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
