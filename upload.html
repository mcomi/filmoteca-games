<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de imágenes</title>
    <!-- bootstrap css cdn -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <style>
      img {
        max-width: 200px;
        height: auto;
      }
      .lds-hourglass {
        display: inline-block;
        position: relative;
        width: 30px;
        height: 30px;
        margin-right: 20px;
      }
      .lds-hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 8px;
        box-sizing: border-box;
        border: 16px solid #fff;
        border-color: #e2043b transparent #e2043b transparent;
        animation: lds-hourglass 1.2s infinite;
      }
      @keyframes lds-hourglass {
        0% {
          transform: rotate(0);
          animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
        }
        50% {
          transform: rotate(900deg);
          animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        100% {
          transform: rotate(1800deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2>Alta de imágenes para juego de memoria</h2>
        </div>
        <div class="col-md-6 col-12 mx-auto">
          <form
            action="http://localhost:8080/api/images"
            enctype="multipart/form-data"
            method="post"
            id="upload-form"
            onsubmit="uploadFile(event,this)"
          >
            <div class="form-group">
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="10"
                class="form-control"
                placeholder="Anota el texto informativo sobre la imagen"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="imagen"
                  name="imagen"
                  required
                  onchange="doTest()"
                />
                <label class="custom-file-label" for="imagen"
                  >Seleccionar archivo</label
                >
              </div>
            </div>
            <div class="form-group">
              <img id="uploadPreview" src="" style="display: none;" />
            </div>
            <div class="form-group" id="loader" style="display: none;">
              <div class="lds-hourglass"></div>
              Cargando, espere un momento
            </div>
            <button id="upload-btn" type="submit" class="btn btn-primary">
              Guardar
            </button>
            <button type="button" class="btn btn-danger" onclick="clearForm()">
              Borrar formulario
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- bootstrap js cdn -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
